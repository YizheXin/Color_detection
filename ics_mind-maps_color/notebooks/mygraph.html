    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "lightgreen", "id": 7, "label": "gene", "shape": "dot", "title": "gene", "x": 34.6, "y": 4.0}, {"color": "lightgreen", "id": 6, "label": "Alleles", "shape": "dot", "title": "Alleles", "x": 29.4, "y": 31.9}, {"color": "darkblue", "id": 5, "label": "genotype", "shape": "dot", "title": "genotype", "x": 94.6, "y": 42.7}, {"color": "darkblue", "id": 4, "label": "genetic", "shape": "dot", "title": "genetic", "x": 164.2, "y": 57.2}, {"color": "black", "id": 3, "label": "diagram", "shape": "dot", "title": "diagram", "x": 168.5, "y": 69.6}, {"color": "red", "id": 2, "label": "phenolype", "shape": "dot", "title": "phenolype", "x": 44.9, "y": 103.0}, {"color": "lightgreen", "id": 1, "label": "Diploid\nOrganism\noffspring", "shape": "dot", "title": "Diploid\nOrganism\noffspring", "x": 116.9, "y": 112.1}, {"color": "lightgreen", "id": 0, "label": "Chi squared", "shape": "dot", "title": "Chi squared", "x": 14.8, "y": 163.3}]);
                  edges = new vis.DataSet([{"from": 1, "to": 0}, {"from": 2, "to": 0}, {"from": 2, "to": 1}, {"from": 1, "to": 3}, {"from": 5, "to": 2}, {"from": 5, "to": 1}, {"from": 5, "to": 4}, {"from": 6, "to": 5}, {"from": 6, "to": 7}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
